<!-- 3. Write HTML code to develop a webpage having two frames that divide the webpage into two equal rows and then 
divide the row into equal columns fill each frame with a different background colour. 
 
File structure: 
index.html 
frame1.html 
frame2.html 
frame3.html 
frame4.html  -->
 
<!-- index.html  -->
<!DOCTYPE html> 
<html> 
<head> 
    <title>4-Frame Webpage Layout</title> 
</head> 
 
<frameset rows="50%,50%"> 
    <frameset cols="50%,50%"> 
        <frame src="frame1.html" name="frame1"> 
        <frame src="frame2.html" name="frame2"> 
    </frameset> 
    <frameset cols="50%,50%"> 
        <frame src="frame3.html" name="frame3"> 
        <frame src="frame4.html" name="frame4"> 
    </frameset> 
</frameset> 
 
</html>
