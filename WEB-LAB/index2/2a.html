<!-- 2a) Create a form to collect Student feedback. (Use textbox, text area, checkbox, radio bu on, select box etc.). -->

<!DOCTYPE html>
<html>
<head>
    <title>Student Feedback Form</title>
</head>
<body bgcolor="lightblue">

    <h2 align="center">Student Feedback Form</h2>

    <form action="#" method="post" align="center">
        <!-- Full Name -->
        <label>Full Name:</label><br>
        <input type="text" name="name"><br><br>

        <!-- Email -->
        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <!-- Course -->
        <label>Select your course:</label><br>
        <select name="course">
            <option value="be">BE</option>
            <option value="bba">BBA</option>
            <option value="mtech">MTech</option>
            <option value="mba">MBA</option>
        </select><br><br>

        <!-- Facilities -->
        <label>Facilities you liked:</label><br>
        <input type="checkbox" name="facilities" value="Library"> Library<br>
        <input type="checkbox" name="facilities" value="Computer Lab"> Computer Lab<br>
        <input type="checkbox" name="facilities" value="Canteen"> Canteen<br>
        <input type="checkbox" name="facilities" value="Sports"> Sports<br><br>

        <!-- Comments -->
        <label>Additional Comments:</label><br>
        <textarea name="comments" rows="4" cols="40"></textarea><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
