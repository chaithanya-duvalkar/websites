<!-- 2b) Create a web page using frame. Divide the page into two parts with Naviga on links on le hand side of page 
(width=20%) and content page on right hand side of page (width = 80%). On clicking the naviga on Links 
corresponding content must be shown on the right-hand side. 
 
File structure: 
index.html 
nav.html 
content1.html 
content2.html  -->
 
 
<!-- index.html  -->
<!DOCTYPE html> 
<html> 
<head> 
    <title>Frameset Example</title> 
</head> 
<frameset cols="20%, 80%"> 
    <frame src="nav.html" name="leftFrame"> 
    <frame src="content1.html" name="rightFrame"> 
</frameset> 
</html>
